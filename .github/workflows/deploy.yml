name: ğŸš€ Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main  # áƒ’áƒáƒ”áƒ¨áƒ•áƒ”áƒ‘áƒ áƒ§áƒáƒ•áƒ”áƒšáƒ˜ commit-áƒ˜áƒ¡áƒáƒ¡ main branch-áƒ–áƒ”

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
